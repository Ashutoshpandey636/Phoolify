<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/4388/4388897.png?ga=GA1.1.876312435.1724775365&semt=ais_hybrid">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.thankyou-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    animation: fadeInZoom 2s ease-in-out;
}

h1 {
    font-size: 3rem;
    color: #6a1b9a;
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
}

p {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #333;
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards 1s;
}

span {
    font-weight: bold;
    color: #ff4081;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInZoom {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

</style>
<body>
    <div class="thankyou-container">
        <h1>Thank You</h1>
        <p>to connect with <span>Phoolify</span></p>
    </div>
</body>
</html>
